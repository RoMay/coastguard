<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8" />
    <title>Küstenwache - HTML5 Game</title> 
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="paper.js"></script>
    <!--[if lt IE 9]>
	<script type="text/javascript" src="excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript">
	$(document).ready(function(){
	debug = {
		  defstr: "SCORE: \n",
		  obj: $("#debug-info"),
		  toInfo: function(value){
			debug.str = debug.defstr +" | "+ value;
		  },
		  toScore: function(i){
			debug.toPrint(i)
		  },
		  toLevel: function(i){
			debug.toPrint(i? i : debug.score +=1)
		  },
		  toPrint: function(value){
			var v = debug.defstr + value
			$(debug.obj).html(v);
		  }
		};
		
		})
		
	</script>	
    <script type="text/paperscript" canvas="scene-canvas" src="canvas.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type='text/css' href='style.css' />
  </head> 
  
  <body> 
      
      
	  <div class="box panel confirmation" id="start-confirmation" style="0px;"><div class="box slick-box"><h3>Start</h3></div></div>
	  <div class="box panel confirmation" id="end-confirmation" style="0px;"><div class="box slick-box"><h3>Current score: <span id="current-score"></span></h3><ul class="horizonalList"><li id="play-again">Again</li><li id="play-next">Next</li></ul></div></div>
	  <div class="canvasImages">
	    <img id="zod" class="zod-area" src="img/zod.png" />
	    <img id="zod-ground" class="zod-area ground" src="img/zod-ground.png" />
		<img id="baza-ground" class="baza-area ground" src="img/baza-ground.png" />
		<img id="island-ground" class="island-area ground" src="img/island-ground.png" />
		<img id="baza-tower" class="baza-area tower" src="img/baza-tower.png" />
        <img id="cloud1" class="clouds" src="img/cloud1.png" />
        <img id="cloud2" class="clouds" src="img/cloud2.png" />
        <img id="cloud3" class="clouds" src="img/cloud3.png" />
        <img id="cloud4" class="clouds" src="img/cloud4.png" />
        <img id="cloud5" class="clouds" src="img/cloud5.png" />
		<img id="balloon-aqua" class="balloons" src="img/balloon-aqua.png" />
		<img id="balloon-pink" class="balloons" src="img/balloon-pink.png" />
		<img id="balloon-purple" class="balloons" src="img/balloon-purple.png" />
		<img id="ship1" class="ships" src="img/ship1.png" />
	  </div>
	  
	  <div class="canvasWrapper">
			<canvas id="scene-canvas" resize></canvas>
	  </div>
	  <div id="debug-info"></div>
	  
	  
  </body> 
</html>
